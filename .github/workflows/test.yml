on:
  push:
    branches:
      - main
      - fix/workflow

name: Test

jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macos-latest ]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: go mod download

      - name: Test
        run: TZ="" go test ./...